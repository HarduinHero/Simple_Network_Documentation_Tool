<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Barre Verticale Fixe</title>

  <link rel="icon" type="image/x-icon" href="/www/static/icons/favicon.ico">
  <link rel="stylesheet" href="static/css/basic.css">

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

  <div class="toolbar">

    <div class="toolbar-group" id="toolbar-group_home">
      <button class="toolbar-group-header toolbar-button" onclick="console.log('ok')">
        <img src="static/icons/png_512/013-home.png" alt="settings_icon">
        <span>Home</span>
      </button>
    </div>

    <div class="toolbar-group" id="toolbar-group_rack">
      <button class="toolbar-group-header">
        <img src="static/icons/png_512/011-server.png" alt="settings_icon">
        <span>Rack</span>
        <img class="folder-arrow" src="static/icons/png_512/007-up.png" alt="arrow">
      </button>
      
      <div class="toolbar-subgroup">
        <button class="toolbar-button" id="bt-rack-truc">Rack</button>
        <button class="toolbar-button" id="bt-rack-truc">Rack</button>
        <button class="toolbar-button" id="bt-rack-truc">Rack</button>
        <button class="toolbar-button" id="bt-rack-truc">Rack</button>
      </div>
    </div>

    <div class="toolbar-group" id="bt-networking">
      <button class="toolbar-group-header">
        <img src="static/icons/png_512/010-network.png" alt="settings_icon">
        <span>Networking</span>
        <img class="folder-arrow down" src="static/icons/png_512/007-up.png" alt="arrow">
      </button>
      <div class="toolbar-subgroup">
        <button class="toolbar-button" id="bt-rack-truc">Rack</button>
        <button class="toolbar-button" id="bt-rack-truc">Rack</button>
        <button class="toolbar-button" id="bt-rack-truc">Rack</button>
        <button class="toolbar-button" id="bt-rack-truc">Rack</button>
      </div>
    </div>

    <div class="toolbar-group" id="bt-host">
      <button class="toolbar-group-header">
        <img src="static/icons/png_512/012-server-1.png" alt="settings_icon">
        <span>Hosts</span>
        <img class="folder-arrow down" src="static/icons/png_512/007-up.png" alt="arrow">
      </button>
      <div class="toolbar-subgroup">
        <button class="toolbar-button" id="bt-rack-truc">Rack</button>
        <button class="toolbar-button" id="bt-rack-truc">Rack</button>
        <button class="toolbar-button" id="bt-rack-truc">Rack</button>
        <button class="toolbar-button" id="bt-rack-truc">Rack</button>
      </div>
    </div>

    <div class="toolbar-group" id="bt-link">
      <button class="toolbar-group-header">
        <img src="static/icons/png_512/004-ethernet.png" alt="settings_icon">
        <span>Links</span>
        <img class="folder-arrow down" src="static/icons/png_512/007-up.png" alt="arrow">
      </button>
      <div class="toolbar-subgroup">
        <button class="toolbar-button" id="bt-rack-truc">Rack</button>
        <button class="toolbar-button" id="bt-rack-truc">Rack</button>
        <button class="toolbar-button" id="bt-rack-truc">Rack</button>
        <button class="toolbar-button" id="bt-rack-truc">Rack</button>
      </div>
    </div>







  </div>


</body>
</html>
